<div class="col-lg-4 col-md-6 mb-30px card-group">
  <div class="card h-100">
    <div class="maxthumb">
      <a href="{{ site.baseurl }}{{ keyboard.url }}">
        {% if keyboard.image %}
          <img class="img-fluid" src="{% if keyboard.image contains "://" %}{{ keyboard.image }}{% else %}{{ site.baseurl }}/{{ keyboard.image }}{% endif %}" alt="{{ keyboard.title }}">
        {% endif %}
      </a>
    </div>
    <div class="card-body">
      <h2 class="card-title">
        <a class="text-dark" href="{{ site.baseurl }}{{ keyboard.url }}">{{ keyboard.title }}</a>
        {% if keyboard.rating %}
          <div class="mb-2 mt-2 font-weight-normal">
            {% include star_rating_postbox.html %}
          </div>
        {% endif %}
      </h2>
      <h4 class="card-text">{{ keyboard.excerpt | strip_html | truncatewords:30 }}</h4>
    </div>
  </div>
</div>
