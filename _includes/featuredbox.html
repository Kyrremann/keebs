<div class="col-md-6 mb-30px">
  <div class="listfeaturedtag h-100">
    <div class="row h-100">
      <div class="col-12 col-md-12 col-lg-5 pr-lg-0">
        <div class="h-100">
          <div class="wrapthumbnail">
            <a href="{{ site.baseurl }}{{ keyboard.url }}">
              <img class="featured-box-img-cover" src="{% if keyboard.image contains "://" %}{{ keyboard.image }}{% else %}{{ site.baseurl }}/{{ keyboard.image }}{% endif %}">
            </a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-7">
        <div class="h-100 card-group">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ keyboard.url }}">{{ keyboard.title }}</a>
                {% if keyboard.rating %}
                  <div class="mb-2 mt-2 font-weight-normal">
                    {% include star_rating_postbox.html %}
                  </div>
                {% endif %}
              </h2>
              <h4 class="card-text">{{ keyboard.excerpt | strip_html | truncatewords:25 }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
